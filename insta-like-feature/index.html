<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <div class="top">
           <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRdJv4siZElzD9aDUsVEAf-wTKhqnH_iJkX7Q&s" alt="">

        </div>
        <div class="middle">
          <img src="https://media.crictracker.com/media/attachments/1690383625521_17kohli1.jpeg" alt="">

            </div>
            
        </div>
    </div>
   <script src="script.js"></script>
